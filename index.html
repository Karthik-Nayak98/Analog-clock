<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/6447922454.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="toggle-switch">
        <i class="fas fa-moon"></i>
      </div>
      <div class="numbers">
        <div class="analog-time">
          <span class="number twelve-six"></span>
          <span class="number one-seven"></span>
          <span class="number two-eight"></span>
          <span class="number three-nine"></span>
          <span class="number four-ten"></span>
          <span class="number five-eleven"></span>

          <div class="clock">
            <div class="hands hours"></div>
            <div class="hands minutes"></div>
            <div class="hands seconds"></div>
          </div>
        </div>
      </div>

      <div class="digital-time"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
